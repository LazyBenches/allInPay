<!DOCTYPE html>
<html class="ui-page-login">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <script src="./js/jquery-1.12.3.min.js"></script>
    <title>确认支付（前台+短信验证码确认）</title>
</head>

<body>
<header class="" style="background-color:#EA4335;">
    <h1 class=""><font color="white">确认支付（前台+短信验证码确认）</font></h1>
</header>
<br>
<p>可用余额：<span id="balance"></span>分</p>
<form name="gatewayForm" method="post" action="transferPlat.php">
    转账金额
    <input type="text" name="amount" id="amount" value="">
    <input type="submit" id="confirm" value="确认支付">
</form>
<script>
    $(document).ready(function () {
        $.ajax(
            {
                url: "queryBalance.php",
                dataType: "json",
                type: 'get',
                success: function (data) {
                    $('#balance').text(data.allAmount)
                },
                error: function () {
                    alert('请求失败，请重新输入！');
                }
            }
        );
    });
</script>
</body>
</html>
